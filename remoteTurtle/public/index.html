<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CC:Remote</title>
		<style>
			body { 
                margin: 0; 
            }
            #input-area{
                position: absolute;
                top: 0; /* Adjust this value to create space at the top */
                left: 0;
                right: 0;
                bottom: 50px;
                background-color: white;
            }
            #render-window{
                position: absolute;
                top: 50px; /* Adjust this value to create space at the top */
                left: 0;
                right: 0;
                bottom: 0px;
                overflow: hidden;
                border-top: black;
            }

            #loader {
              border: 16px solid #f3f3f3; /* Light grey */
              border-top: 16px solid #34db58; /* green */
              border-radius: 50%;
              margin: -76px 0 0 -76px;

              width: 120px;
              height: 120px;
              position: fixed;
              top: 50%;
              left: 50%;
              animation: spin 2s linear infinite;

            }
            #loaderBackground {
                background-color: black;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                position: fixed;
            }
            #loaderText {

                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                
                margin-top: 120px;

                text-align: center;
                font-size: xx-large;

                color: white;
                
            }

            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }

		</style>
        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
                    
                }
                
            }
        </script>


	</head>
	<body>

        <div id="input-area">

            <!--
            <button id="left-key" class="moveButton">left</button>
            <button id="forward-key" class="moveButton">forward</button>
            <button id="right-key" class="moveButton">right</button>

            <button id="up-key" class="moveButton">up</button>
            <button id="down-key" class="moveButton">down</button>
            -->
            
            <button id="run-code">run code</button>
            <select name="turtle" id="turtle-id-select"></select>

            <br>


            <label id="turtle-fuel-bar-text"  for="turtle-fuel-bar">fuel (nil/null):</label>
            <progress id="turtle-fuel-bar" value="0" max="100"></progress>

            <button id="refuel-key" class="extraButton">refuel</button>
            
            
    
            

            
            

            </select>
        </div>



        <div id="render-window">
            <!-- Your three.js canvas will be rendered here -->
            <script type="module" src="index.js"></script>
        </div>

        <div id="loaderBackground">
            <div id="loader"></div> 
        
            <div id="loaderText">Loading...</div>
                
        </div>

        
        




		


        

	</body>
</html>
